<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">SignUp/SignIn</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign Up">
          <mat-card-content>
            <form (ngSubmit)="formSubmit()">

              <mat-form-field>
                <input
                  [(ngModel)]="loginData.emailId"
                  type="email"
                  name="emailId"
                  required
                  matInput
                  placeholder="Email"
                  required
                  ngModel
                  />
                  
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              
              <mat-form-field>
                <input
                [(ngModel)]="loginData.firstName"
                  matInput
                  placeholder="First Name"
                  required
                  name="firstName"
                  />

                <mat-icon matSuffix>perm_identity</mat-icon>
              </mat-form-field>

              <mat-form-field>
                <input
                [(ngModel)]="loginData.lastName"
                  matInput
                  placeholder="Last Name"
                  required
                  name="lastName"
                  />
              <mat-icon matSuffix>perm_identity</mat-icon>

              </mat-form-field>

              <mat-form-field>
                <input
                  [(ngModel)]="loginData.password"
                  type="password"
                  name="password"
                  required
                  matInput
                  placeholder="Password"
                  minlength="6"
                  />
                  
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>

              <mat-checkbox>Remember Me!</mat-checkbox>

              <button
            
                mat-raised-button
                color="primary"
                class="login-button">
                Sign UP
              </button>

            </form>
          </mat-card-content>
      </mat-tab>

      <mat-tab label="Sign In">
        <mat-card-content>
          <form (ngSubmit)="loginSubmit()">
            
            <mat-form-field>
              <input
                [(ngModel)]="signinData.email"
                type="email"
                name="email"
                required
                matInput
                placeholder="Email"
                minlength="6"
              />
                
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field>
              <input
                [(ngModel)]="signinData.password"
                type="password"
                name="password"
                required
                matInput
                placeholder="Password"
                minlength="6"
              />
                
                
                
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <button
              mat-raised-button
              color="primary"
              class="login-button">
              Sign In
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

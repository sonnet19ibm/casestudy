<app-navigation></app-navigation>
<div class="container ">
    <br>
    <div class="row">
        <div class="offset-2 col-6 ">
            <form class="form-horizontal shadow p-3 mb-5 bg-white rounded" #f="ngForm" (ngSubmit)=" addressSubmit()" novalidate>
                <div class="form-group">
                    <label class="control-label col-m-10" for="address">Address: </label>
                    <div class="col-m-10">
                        <input type="text" class="form-control" name="address" [(ngModel)]="addressData.street" placeholder="Street"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="city">City: </label>
                    <div class="col-m-10">
                        <input type="text" class="form-control" name="city" [(ngModel)]="addressData.city" placeholder="City"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="state">State: </label>
                    <div class="col-m-10">
                        <input type="text" class="form-control" name="state" [(ngModel)]="addressData.state" placeholder="State"/>
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-m-10" for="country">Country: </label>
                        <div class="col-m-10">
                            <input type="text" class="form-control" name="country" [(ngModel)]="addressData.country" placeholder="Country"/>
                        </div>
                    </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="zipcode">Zipcode: </label>
                    <div class="col-m-10">
                        <input type="text" type="number" class="form-control" name="zipcode" [(ngModel)]="addressData.zipCode" placeholder="Zipcode"/>
                    </div>
                </div>
                
                <br />
                
                <div class="form-group">
                    <div class="col-m-offset-2 col-m-4">
                        <mat-card-actions style="text-align: center">
                            <button mat-raised-button color="primary">ADD ADDRESS</button>
                          </mat-card-actions>
                          <br><br>

                          <mat-card-actions style="text-align: center">
                            
                            <a [routerLink]="['/updateaddress']">
                            <button mat-raised-button color="primary">UPDATE ADDRESS</button>
                            </a>
                          </mat-card-actions>
                          <br><br>
                          <mat-card-actions style="text-align: center">
                            
                            <a [routerLink]="['/deleteaddress']">
                            <button mat-raised-button color="primary">DELETE ADDRESS</button>
                            </a>
                          </mat-card-actions>
                          <br><br>
                        <mat-card-actions style="text-align: center">
                            <a [routerLink]="['/payment']">
                            <button mat-raised-button color="primary">Proceed to Pay</button>
                            </a>
                          </mat-card-actions>
                       
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
